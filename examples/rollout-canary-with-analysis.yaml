# This example demonstrates a Rollout using the canary update strategy with a customized rollout
# plan. The prescribed steps initially sets a canary weight of 20%, then pauses indefinitely. Once
# resumed, the rollout performs a gradual, automated 20% weight increase until it reaches 100%.
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-canary
spec:
  replicas: 5
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollout-canary
  template:
    metadata:
      labels:
        app: rollout-canary
    spec:
      containers:
      - name: rollouts-demo
        image: argoproj/rollouts-demo:blue
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    canary:
      steps:
        - setWeight: 40
        - pause: {duration: 1m}
        - analysis:
            templates:
              - templateName: pass
                clusterScope: true
        - setWeight: 60
        - pause: {duration: 1m}
        - analysis:
            templates:
              - templateName: always-pass
                clusterScope: true
        - setWeight: 80
        - pause: {duration: 1m}
        - analysis:
            templates:
              - templateName: always-pass
                clusterScope: true
