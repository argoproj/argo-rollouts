# AnalysisTemplate with a single job that uses a non-existent docker image
# This should cause the job to fail to start, resulting in an Inconclusive analysis
kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: invalid-image-job
spec:
  metrics:
  - name: invalid-image-job-metric
    count: 1
    provider:
      job:
        spec:
          template:
            spec:
              containers:
              - name: invalid-image-job
                image: nonexistent-image-that-does-not-exist:latest
                command: [sh, -c]
                args: ["echo 'This should never run'"]
              restartPolicy: Never
          backoffLimit: 0
