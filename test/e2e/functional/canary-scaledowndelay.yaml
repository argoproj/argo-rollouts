apiVersion: v1
kind: Service
metadata:
  name: canary-scaledowndelay-root
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: canary-scaledowndelay
---
apiVersion: v1
kind: Service
metadata:
  name: canary-scaledowndelay-canary
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: canary-scaledowndelay
---
apiVersion: v1
kind: Service
metadata:
  name: canary-scaledowndelay-stable
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: canary-scaledowndelay
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-scaledowndelay-ingress
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: canary-scaledowndelay-root
            port:
              name: use-annotation
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-scaledowndelay
spec:
  selector:
    matchLabels:
      app: canary-scaledowndelay
  template:
    metadata:
      labels:
        app: canary-scaledowndelay
    spec:
      containers:
      - name: canary-scaledowndelay
        image: nginx:1.19-alpine
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: 16Mi
            cpu: 5m
  strategy:
    canary:
      scaleDownDelayRevisionLimit: 1
      canaryService: canary-scaledowndelay-canary
      stableService: canary-scaledowndelay-stable
      trafficRouting:
        alb:
          ingress: canary-scaledowndelay-ingress
          rootService: canary-scaledowndelay-root
          servicePort: 80
