# Rollout with an inline analysis that uses a non-existent docker image
# The job has a deadline of 10 seconds which is less than the 30 second pause, so the job should be terminated 
# and the analysis should be failed.

apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-inline-invalid-image-job
spec:
  strategy:
    canary:
      steps:
      - setWeight: 10
      - analysis:
          templates:
          - templateName: invalid-image-job-deadline
      - pause: {duration: 30s}      
  selector:
    matchLabels:
      app: rollout-inline-invalid-image-job
  template:
    metadata:
      labels:
        app: rollout-inline-invalid-image-job
    spec:
      containers:
      - name: rollouts-demo
        image: nginx:1.19-alpine
        resources:
          requests:
            memory: 16Mi
            cpu: 5m
