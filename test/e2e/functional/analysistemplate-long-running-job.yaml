# AnalysisTemplate with a single long-running job
# This job will be terminated when the rollout is aborted
# The terminated job should be marked as Inconclusive, not Successful
kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: long-running-job
spec:
  metrics:
  - name: long-running-job-metric
    count: 1
    provider:
      job:
        spec:
          template:
            spec:
              containers:
              - name: long-running-job
                image: nginx:1.19-alpine
                command: [sh, -c]
                args: ["sleep 6000"]
              restartPolicy: Never
          backoffLimit: 0
