apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-background-analysis
spec:
  replicas: 1
  strategy:
    canary:
      analysis:
        templates:
        - templateName: web-background
      steps:
      - setWeight: 10
      - pause: {}
  selector:
    matchLabels:
      app: rollout-background-analysis
  template:
    metadata:
      labels:
        app: rollout-background-analysis
    spec:
      containers:
      - name: rollouts-demo
        image: argoproj/rollouts-demo:blue
        args: [--termination-delay, "0"]
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
