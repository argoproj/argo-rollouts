apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-inline-analysis
spec:
  strategy:
    canary:
      steps:
      - setWeight: 10
      - analysis:
          templates:
          - templateName: echo-job
      - pause: {}
      - analysis:
          templates:
          - templateName: echo-job
      - analysis:
          templates:
          - templateName: echo-job
  selector:
    matchLabels:
      app: rollout-inline-analysis
  template:
    metadata:
      labels:
        app: rollout-inline-analysis
    spec:
      containers:
      - name: rollouts-demo
        image: nginx:1.19-alpine
        resources:
          requests:
            memory: 16Mi
            cpu: 5m
