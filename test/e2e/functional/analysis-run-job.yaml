kind: AnalysisRun
apiVersion: argoproj.io/v1alpha1
metadata:
  generateName: analysis-run-job-
spec:
  analysisSpec:
    metrics:
    - name: test
      provider:
        job:
          spec:
            template:
              spec:
                containers:
                - name: sleep
                  image: alpine:3.8
                  command: [sleep, "30"]
                restartPolicy: Never
            backoffLimit: 0
