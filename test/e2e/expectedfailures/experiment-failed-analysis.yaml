kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: bad-job
spec:
  metrics:
  - name: test
    provider:
      job:
        spec:
          template:
            spec:
              containers:
              - name: sleep
                image: alpine:3.8
                command: [exit, "1"]
              restartPolicy: Never
          backoffLimit: 0

---
apiVersion: argoproj.io/v1alpha1
kind: Experiment
metadata:
  name: experiment-failed-analysis
spec:
  templates:
  - name: baseline
    selector:
      matchLabels:
        app: rollouts-demo
    template:
      metadata:
        labels:
          app: rollouts-demo
      spec:
        containers:
        - name: rollouts-demo
          image: argoproj/rollouts-demo:blue
  analyses:
  - templateName: bad-job
