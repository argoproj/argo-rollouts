                                - "OPTIONS"
                                - "PATCH"
                                - "POST"
                                - "PUT"
                                - "TRACE"
                          remoteAddrs:
                            type: array
                            minItems: 1
                            items:
                              type: string
                          exprs:
                            type: array
                            minItems: 1
                            items:
                              type: object
                              properties:
                                subject:
                                  type: object
                                  properties:
                                    scope:
                                      type: string
                                      enum:
                                        - "Cookie"
                                        - "Header"
                                        - "Path"
                                        - "Query"
                                        - "Variable"
                                    name:
                                      type: string
                                      minLength: 1
                                  required:
                                    - scope
                                op:
                                  type: string
                                  enum:
                                    - Equal
                                    - NotEqual
                                    - GreaterThan
                                    - GreaterThanEqual
                                    - LessThan
                                    - LessThanEqual
                                    - In
                                    - NotIn
                                    - RegexMatch
                                    - RegexNotMatch
                                    - RegexMatchCaseInsensitive
                                    - RegexNotMatchCaseInsensitive
                                value:
                                  type: string
                                set:
                                  type: array
                                  items:
                                    type: string
                              oneOf:
                                - required: ["subject", "op", "value"]
                                - required: ["subject", "op", "set"]
                      websocket:
                        type: boolean
                      plugin_config_name:
                        type: string
                        minLength: 1
                      upstreams:
                        description: Upstreams refer to ApisixUpstream CRD
                        type: array
                        items:
