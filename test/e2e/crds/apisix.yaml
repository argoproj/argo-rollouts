                          type: object
                          properties:
                            name:
                              type: string
                            weight:
                              type: integer
                      backends:
                        type: array
                        minItems: 1
                        items:
                          type: object
                          properties:
                            serviceName:
                              type: string
                              minLength: 1
                            servicePort:
                              anyOf:
                                - type: integer
                                - type: string
                              x-kubernetes-int-or-string: true
                            resolveGranularity:
                              type: string
                              enum: ["endpoint", "service"]
                            weight:
                              type: integer
                              minimum: 0
                            subset:
                              type: string
                        required:
                          - serviceName
                          - servicePort
                      plugins:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                            enable:
                              type: boolean
                            config:
                              type: object
                              x-kubernetes-preserve-unknown-fields: true # we have to enable it since plugin config
                        required:
                          - name
                          - enable
                      authentication:
                        type: object
                        properties:
                          enable:
                            type: boolean
                          type:
                            type: string
                            enum:
                              - "basicAuth"
                              - "keyAuth"
                              - "jwtAuth"
                              - "wolfRBAC"
                              - "hmacAuth"
                          keyAuth:
                            type: object
                            properties:
                              header:
                                type: string
                          jwtAuth:
                            type: object
                            properties:
                              header:
                                type: string
                              query:
                                type: string
                              cookie:
                                type: string
                        required:
                          - enable
                stream:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required: ["name", "match", "backend", "protocol"]
                    properties:
                      "protocol":
                        type: string
                        enum: ["TCP", "UDP"]
                      name:
                        type: string
                        minLength: 1
                      match:
                        type: object
                        properties:
                          host:
                            type: string
                          ingressPort:
                            type: integer
                            minimum: 1
                            maximum: 65535
                        required:
                          - ingressPort
                      backend:
                        type: object
                        properties:
                          serviceName:
                            type: string
                            minLength: 1
                          servicePort:
                            anyOf:
                              - type: integer
