---
# Canary test with pause step for testing pause duration auto-resume
apiVersion: v1
kind: Service
metadata:
  name: test-sts-pause-svc
spec:
  clusterIP: None
  selector:
    app: test-sts-pause
  ports:
  - port: 80
    name: web
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-sts-pause
spec:
  serviceName: test-sts-pause-svc
  replicas: 5
  selector:
    matchLabels:
      app: test-sts-pause
  template:
    metadata:
      labels:
        app: test-sts-pause
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: busybox
        image: quay.io/prometheus/busybox:latest
        command: ["sleep", "3600"]
        ports:
        - containerPort: 80
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 5
---
apiVersion: argoproj.io/v1alpha1
kind: RolloutPlugin
metadata:
  name: test-sts-pause-rollout
spec:
  workloadRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: test-sts-pause
  plugin:
    name: statefulset
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 10s}  # 10 second pause for testing auto-resume
      - setWeight: 40
      - pause: {duration: 3s}
      - setWeight: 100
