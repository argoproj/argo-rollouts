---
# Invalid RolloutPlugin - missing strategy (no canary or blueGreen)
# Used by: TestInvalidSpecMissingStrategy
apiVersion: v1
kind: Service
metadata:
  name: test-invalid-strategy-svc
spec:
  clusterIP: None
  selector:
    app: test-invalid-strategy
  ports:
  - port: 80
    name: web
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-invalid-strategy-sts
spec:
  serviceName: test-invalid-strategy-svc
  replicas: 2
  selector:
    matchLabels:
      app: test-invalid-strategy
  template:
    metadata:
      labels:
        app: test-invalid-strategy
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: busybox
        image: quay.io/prometheus/busybox:latest
        command: ["sleep", "3600"]
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 2
---
apiVersion: argoproj.io/v1alpha1
kind: RolloutPlugin
metadata:
  name: test-invalid-strategy-rollout
spec:
  workloadRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: test-invalid-strategy-sts
  plugin:
    name: statefulset
  strategy:
    # Missing both canary and blueGreen - this should fail validation
    {}
