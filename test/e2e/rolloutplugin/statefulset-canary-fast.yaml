---
# Fast canary test for testing complete rollout to healthy
# Used by: TestCompleteRolloutToHealthy
apiVersion: v1
kind: Service
metadata:
  name: test-sts-fast-svc
spec:
  clusterIP: None
  selector:
    app: test-sts-fast
  ports:
  - port: 80
    name: web
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-sts-fast
spec:
  serviceName: test-sts-fast-svc
  replicas: 3
  selector:
    matchLabels:
      app: test-sts-fast
  template:
    metadata:
      labels:
        app: test-sts-fast
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: busybox
        image: quay.io/prometheus/busybox:latest
        command: ["sleep", "3600"]
        ports:
        - containerPort: 80
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 3
---
apiVersion: argoproj.io/v1alpha1
kind: RolloutPlugin
metadata:
  name: test-sts-fast-rollout
spec:
  workloadRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: test-sts-fast
  plugin:
    name: statefulset
  strategy:
    canary:
      steps:
      - setWeight: 33
      - pause: {duration: 1s}
      - setWeight: 66
      - pause: {duration: 1s}
      - setWeight: 100
