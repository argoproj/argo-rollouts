---
# Inline (step) analysis with successful metrics
# Used by: TestInlineAnalysisSuccess
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: inline-analysis-success
spec:
  metrics:
  - name: step-check
    provider:
      job:
        spec:
          backoffLimit: 0
          template:
            spec:
              containers:
              - name: sleep
                image: quay.io/prometheus/busybox:latest
                command: ["sh", "-c"]
                args: ["echo 'Step-based analysis running for 30s...'; sleep 30; echo 'Step analysis completed successfully'"]
              restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: inline-analysis-success-svc
spec:
  clusterIP: None
  selector:
    app: inline-analysis-success
  ports:
  - port: 80
    name: web
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: inline-analysis-success-sts
spec:
  serviceName: inline-analysis-success-svc
  replicas: 5
  selector:
    matchLabels:
      app: inline-analysis-success
  template:
    metadata:
      labels:
        app: inline-analysis-success
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: busybox
        image: quay.io/prometheus/busybox:latest
        command: ["sleep", "3600"]
        ports:
        - containerPort: 80
  updateStrategy:
    type: RollingUpdate
---
apiVersion: argoproj.io/v1alpha1
kind: RolloutPlugin
metadata:
  name: inline-analysis-success-rp
spec:
  workloadRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: inline-analysis-success-sts
  plugin:
    name: statefulset
  strategy:
    canary:
      steps:
      - setWeight: 60
      - analysis:
          templates:
          - templateName: inline-analysis-success
      - setWeight: 80
      - pause: {duration: 10s}
      - setWeight: 100
