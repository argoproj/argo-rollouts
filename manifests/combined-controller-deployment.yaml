---
# Updated deployment for Combined Controller with RolloutPlugin support
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: rollouts-controller
    app.kubernetes.io/name: argo-rollouts
    app.kubernetes.io/part-of: argo-rollouts
  name: argo-rollouts
  namespace: argo-rollouts
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argo-rollouts
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argo-rollouts
    spec:
      containers:
      - name: argo-rollouts
        image: repository.adp.amadeus.net/docker-prod-dma/swb/deployment-service/argocd/argo-rollouts:latest
        imagePullPolicy: Always
        args:
        # Add RolloutPlugin-specific ports
        - --rolloutplugin-metrics-port=8082
        - --rolloutplugin-healthz-port=8083
        # Standard Argo Rollouts flags (uncomment and customize as needed)
        # - --namespace=argo-rollouts  # Uncomment to watch only argo-rollouts namespace
        # - --loglevel=info
        # - --leader-elect=true
        ports:
        # Standard controller ports
        - containerPort: 8090
          name: metrics
          protocol: TCP
        - containerPort: 8080
          name: healthz
          protocol: TCP
        # RolloutPlugin controller ports
        - containerPort: 8082
          name: plugin-metrics
          protocol: TCP
        - containerPort: 8083
          name: plugin-health
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 4
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /home/argo-rollouts/plugin-bin
          name: plugin-bin
        - mountPath: /tmp
          name: tmp
      securityContext:
        runAsNonRoot: true
      serviceAccountName: argo-rollouts
      volumes:
      - name: plugin-bin
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
# Service for metrics endpoints
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: rollouts-controller
    app.kubernetes.io/name: argo-rollouts-metrics
    app.kubernetes.io/part-of: argo-rollouts
  name: argo-rollouts-metrics
  namespace: argo-rollouts
spec:
  ports:
  - name: metrics
    port: 8090
    protocol: TCP
    targetPort: 8090
  - name: plugin-metrics
    port: 8082
    protocol: TCP
    targetPort: 8082
  selector:
    app.kubernetes.io/name: argo-rollouts
  type: ClusterIP
