syntax = "proto3";
option go_package = "github.com/argoproj/argo-rollouts/pkg/apiclient/rollout";

import "google/api/annotations.proto";
import "github.com/argoproj/argo-rollouts/pkg/apis/rollouts/v1alpha1/generated.proto";
import "k8s.io/apimachinery/pkg/apis/meta/v1/generated.proto";
import "google/protobuf/empty.proto";

package rollout;

message RolloutQuery {
    string name = 1;
}

message SetImageRequest {
    string rollout = 1;
    string container = 2;
    string image = 3;
    string tag = 4;
}

message UndoRolloutRequest {
    string rollout = 1;
    int64 revision = 2;
}

message ResrtartRolloutRequest {
    string name = 1;
}

message PromoteRolloutRequest {
    string name = 1;
}

message AbortRolloutRequest {
    string name = 1;
}

message RetryRolloutRequest {
    string name = 1;
}

message RolloutWatchEvent {
    string type = 1;
    RolloutInfo rolloutInfo = 2;
}

message NamespaceInfo {
    string namespace = 1;
}

message RolloutInfoList {
    repeated RolloutInfo rollouts = 1;
}

message VersionInfo {
    string rolloutsVersion = 1;
}

message RolloutInfo {
  k8s.io.apimachinery.pkg.apis.meta.v1.ObjectMeta objectMeta = 1;

  string status = 2;
  string message = 3;
  string icon = 4;
  string strategy = 5;
  string step = 6;
  string setWeight = 7;
  string actualWeight = 8;

  int32 ready = 9;
  int32 current = 10;
  int32 desired = 11;
  int32 updated = 12;
  int32 available = 13;
  string restartedAt = 14;
  string generation = 15;

  repeated ReplicaSetInfo replicaSets = 16;
  repeated ExperimentInfo experiments = 17;
  repeated AnalysisRunInfo analysisRuns = 18;

  repeated ContainerInfo containers = 19;

  repeated github.com.argoproj.argo_rollouts.pkg.apis.rollouts.v1alpha1.CanaryStep steps = 20;
}

message ExperimentInfo {
  k8s.io.apimachinery.pkg.apis.meta.v1.ObjectMeta objectMeta = 1;
  string icon = 2;
  int32 revision = 3;
  string status = 4;
  string message = 5;
  repeated ReplicaSetInfo replicaSets = 6;
  repeated AnalysisRunInfo analysisRuns = 7;
}

message ReplicaSetInfo {
  k8s.io.apimachinery.pkg.apis.meta.v1.ObjectMeta objectMeta = 1;
  string status = 2;
  string icon = 3;
  int32 revision = 4;
  bool stable = 5;
  bool canary = 6;
  bool active = 7;
  bool preview = 8;
  int32 replicas = 9;
  int32 available = 10;
  string template = 11;
  string scaleDownDeadline = 12;
  repeated string images = 13;
  repeated PodInfo pods = 14;
}

message PodInfo {
  k8s.io.apimachinery.pkg.apis.meta.v1.ObjectMeta objectMeta = 1;
  string status = 2;
  string icon = 3;
  string ready = 4;
  int32 restarts = 5;
}

message ContainerInfo {
  string name = 1;
  string image = 2;
}

message JobInfo {
  k8s.io.apimachinery.pkg.apis.meta.v1.ObjectMeta objectMeta = 1;
  string status = 2;
  string icon = 3;
}

message AnalysisRunInfo {
  k8s.io.apimachinery.pkg.apis.meta.v1.ObjectMeta objectMeta = 1;
  string icon = 2;
  int32 revision = 3;
  string status = 4;
  int32 successful = 5;
  int32 failed = 6;
  int32 inconclusive = 7;
  int32 error = 8;
  repeated JobInfo jobs = 9;
}

service RolloutService {
    rpc GetRollout(RolloutQuery) returns (RolloutInfo) {
        option (google.api.http).get = "/api/v1/rollout/{name}";
    }

    rpc WatchRollout(RolloutQuery) returns (stream RolloutInfo) {
        option (google.api.http).get = "/api/v1/rollout/{name}/watch";
    }

    rpc ListRollouts(google.protobuf.Empty) returns (RolloutInfoList) {
        option (google.api.http).get = "/api/v1/rollouts";
    }

    rpc WatchRollouts(google.protobuf.Empty) returns (stream RolloutWatchEvent) {
        option (google.api.http).get = "/api/v1/rollouts/watch";
    }

    rpc GetNamespace(google.protobuf.Empty) returns (NamespaceInfo) {
        option (google.api.http).get = "/api/v1/namespace";
    }

    rpc RestartRollout(ResrtartRolloutRequest) returns (RolloutInfo) {
        option (google.api.http).put = "/api/v1/rollout/{name}/restart";
    }

    rpc PromoteRollout(PromoteRolloutRequest) returns (RolloutInfo) {
        option (google.api.http).put = "/api/v1/rollout/{name}/promote";
    }

    rpc AbortRollout(AbortRolloutRequest) returns (RolloutInfo) {
        option (google.api.http).put = "/api/v1/rollout/{name}/abort";
    }

    rpc SetRolloutImage(SetImageRequest) returns (RolloutInfo) {
        option (google.api.http).put = "/api/v1/rollout/{rollout}/set/{container}/{image=**}/{tag}";
    }

    rpc UndoRollout(UndoRolloutRequest) returns (RolloutInfo) {
        option (google.api.http).put = "/api/v1/rollout/{rollout}/undo/{revision}";
    }

    rpc RetryRollout(RetryRolloutRequest) returns (RolloutInfo) {
        option (google.api.http).put = "/api/v1/rollout/{name}/retry";
    }

    rpc Version(google.protobuf.Empty) returns (VersionInfo) {
        option (google.api.http).get = "/api/v1/version";
    }
}