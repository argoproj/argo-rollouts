apiVersion: v1
kind: Service
metadata:
  name: rollout-smi-experiment-canary
spec:
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: rollout-smi-experiment
---
apiVersion: v1
kind: Service
metadata:
  name: rollout-smi-experiment-stable
spec:
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: rollout-smi-experiment
---
apiVersion: v1
kind: Service
metadata:
  name: rollout-smi-experiment-root
spec:
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: rollout-smi-experiment
---
apiVersion: split.smi-spec.io/v1alpha1
kind: TrafficSplit
metadata:
  name: rollout-smi-experiment-split
spec:
  service: rollout-smi-experiment-root
  backends:
    - service: rollout-smi-experiment-stable
      weight: 95
    - service: rollout-smi-experiment-canary
      weight: 5
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: rollout-smi-experiment-stable
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: rollout-smi-experiment.local
      http:
        paths:
          - path: /
            backend:
              serviceName: rollout-smi-experiment-stable
              servicePort: 80
    - host: rollout-smi-experiment-root.local
      http:
        paths:
            - path: /
              backend:
                serviceName: rollout-smi-experiment-root
                servicePort: 80
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-smi-experiment
spec:
  replicas: 1
  strategy:
    canary:
      canaryService: rollout-smi-experiment-canary
      stableService: rollout-smi-experiment-stable
      trafficRouting:
        smi:
          trafficSplitName: rollout-smi-experiment-split
          rootService: rollout-smi-experiment-root
      steps:
        - setWeight: 5
        - experiment:
            templates:
              - name: experiment-smi
                specRef: canary
                weight: 5
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollout-smi-experiment
  template:
    metadata:
      labels:
        app: rollout-smi-experiment
    spec:
      containers:
        - name: rollout-smi-experiment
          image: argoproj/rollouts-demo:blue
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: 16Mi
              cpu: 5m
